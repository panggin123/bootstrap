<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
<div class="mb-3">
  <label for="id" class="form-label">id</label>
  <input type="text" class="form-control" id="id" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="pw" class="form-label">비밀번호</label>
  <input type="password" class="form-control" id="pw" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="email" class="form-label">이메일</label>
  <input type="email" class="form-control" id="email" placeholder="name@example.com">
</div>
  
<div class="mb-3">
  <label for="tel" class="form-label">전화번호</label>
  <input type="tel" class="form-control" id="tel" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="number" class="form-label">숫자</label>
  <input type="number" class="form-control" id="number" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="month" class="form-label">월</label>
  <input type="month" class="form-control" id="month" placeholder="name@example.com">
</div>
<div>
  <label for="time" class="form-label">시간</label>
  <input type="time" class="form-control" id="time" placeholder="name@example.com">
</div>
<div>
  <label for="date" class="form-label">년도</label>
  <input type="date" class="form-control" id="date" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="range" class="form-label">새 비밀번호</label>
  <input type="range" class="form-control" id="range" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="color" class="form-label">색</label>
  <input type="color" class="form-control" id="color" placeholder="name@example.com">
</div>
  
<div class="mb-3">
  <button type="button" class="btn btn-primary" id="btn" >Primary</button>
</div>
  
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
  

	<script type="text/javascript">
		$("#btn").on("click",function(){
			console.log("id"+ $("#id").val());
			console.log("pw" + $("#pw").val());
			console.log("email" + $("#email").val());
			console.log("tel" + $("#tel").val());
			console.log("number" + $("#number").val());
			console.log("month" + $("#month").val());
			console.log("time" + $("#time").val());
			console.log("date" + $("#date").val());
			console.log("range" + $("#range").val());
			console.log("color" + $("#color").val());

		})




	</script>
 

  
  </body>
</html>
