<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  
성별 
 <div class="form-check">
  <input class="form-check-input" type="checkbox" value="1" id="man" name="gender">
  <label class="form-check-label" for="man">
    남자
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="2" id="woman" name="gender">
  <label class="form-check-label" for="woman">
    여자
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="3" id="etc" name="gender">
  <label class="form-check-label" for="etc">
    기타
  </label>
</div>


<hr>
통신사
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="1" id="sk" name="telecom">
  <label class="form-check-label" for="sk">
    sk
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="2" id="kt" name="telecom">
  <label class="form-check-label" for="kt">
    kt
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="3" id="lg" name="telecom">
  <label class="form-check-label" for="lg">
    lg
  </label>
</div>
<div class="mb-3">  
	<button type="button" class="btn btn-primary" id="btn">primary</button>
</div>
  
  
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>  
<script type="text/javascript">

$("#btn").on("click",function(){
	
	
	
	
	
	var arrayGender = new Array();
	var arrayTelecom = new Array();
	
	var obj_length = document.getElementsByName("gender").length
	var obj_length2 = document.getElementsByName("telecom").length
	
	for (var i=0; i<obj_length; i++) {
		if (document.getElementsByName("gender")[i].checked == true){
			alert (document.getElementsByName("gender")[i].value);
			arrayGender.push(document.getElementsByName("gender")[i].value);
			
		}
	}
	
$("#woman").prop("checked",false);	
$("#etc").prop("checked",true);	

for (var i=0; i<arrayGender.length; i++){
	console.log(arrayGender[i]);
	
}	
for (var i=0; i<obj_length2; i++) {
	if (document.getElementsByName("telecom")[i].checked == true){
		alert (document.getElementsByName("telecom")[i].value);
		arrayTelecom.push(document.getElementsByName("telecom")[i].value);
	}
}
	
$("#sk").prop("checked",false);	
$("#lg").prop("checked",true);	

for (var i=0; i<arrayTelecom.length; i++) {
	console.log(arrayTelecom[i]);
}
	
})




</script>













</body>
</html>
