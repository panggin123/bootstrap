
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>


<input type="text" id="test">

<hr>
<form autocomplete="off">
	<select class="form-select" aria-label="Default select example" id="country">
		 <option selected>Open this select menu</option>
		 <option value="1">korea</option>
		 <option value="2">usa</option>
		 <option value="3">japan</option>
		 <option value="4">china</option>
	</select>
</form> 
<hr>

 <div class="form-check">
  <input class="form-check-input" type="radio" value="1" id="man" name="gender">
  <label class="form-check-label" for="man">
    남자
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" value="2" id="woman" name="gender">
  <label class="form-check-label" for="woman">
    여자
  </label>
</div>


<hr>

 <div class="form-check">
  <input class="form-check-input" type="checkbox" value="1" id="man" name="gender">
  <label class="form-check-label" for="man">
    남자
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="2" id="woman" name="gender">
  <label class="form-check-label" for="woman">
    여자
  </label>
</div>



<div class="mb-3">
  <button type="button" class="btn btn-primary" id="btnJq" >Jquery</button>
</div>
<div class="mb-3">
  <button type="button" class="btn btn-primary" id="btnJsc" >javascript</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

//jquery 영역



// 텍스트 
$("#btnJq").on("click",function(){
	alert($.trim($("#test").val()));
	$("#test").val("안녕하세요");
	alert($.trim($("#test").val()));
	
	
// 셀렉트
alert("country" + $("#country").val());
$("#country").val("4").prop("selected",true);

</body>
</html>
